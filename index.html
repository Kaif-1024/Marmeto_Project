<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../FontAwsm/Fonts/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ms-5">
            <span class="navbar-brand fs-1 fw-bold font-monospace">
                <img src="Images/logo.png" alt="logo" height="75" width="100">Marmeto
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item me-5 fw-bold">
                        <a>Home</a>
                    </li>
                    <li class="nav-item me-5 fw-bold">
                        <a>Shop</a>
                    </li>
                    <li class="nav-item me-5 fw-bold">
                        <a>About</a>
                    </li>
                    <li class="nav-item me-5 fw-bold">
                        <a>Contact</a>
                    </li>
                </ul>
            </div>
            <div class="me-5 d-flex align-items-center">
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-5 fs-5"><i class="fa fa-search"></i></li>
                    <li class="nav-item me-5 fs-5"><i class="fa fa-heart"></i></li>
                    <li class="nav-item me-5 fs-5"><i class="fa fa-cart-shopping"></i></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="image-container">
        <img src="Images/bg1.jpg" height="316" alt="Background Image">
        <div class="centered">
            <div>
                <img src="Images/logo.png" alt="Logo" height="70">
                <h1>Cart</h1>
            </div>
            <div class="Home-cart">
                <span class="fs-7 fw-bold me-2">Home</span>
                <i class="fa-solid fa-greater-than"></i>
                <span class="fs-7 ms-2">Cart</span>
            </div>
        </div>
    </div>

    <section class="container-fluid">
        <div class="row">
            <div class="col-6">
                <table class="table table-borderless text-center">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="text-center" id="display">
                        
                    </tbody>
                </table>
            </div>
            <div class="col-4 d-flex flex-column align-items-center ms-3">
                <h1>Cart Totals</h1>
                <br>
                <div class="d-flex align-items-center justify-content-between w-100">
                    <span>Subtotal</span>
                    <p id="sub-price"></p>
                </div>
                <br>
                <div class="d-flex align-items-center justify-content-between w-100">
                    <span>Total</span>
                    <p id="total-price"></p>
                </div>
                <br><br>
                <div class="d-flex">
                    <button class="btn btn-outline-dark">Check Out</button>
                </div>
                <br><br><br>
            </div>
        </div>
    </section>

    <div class="footer-section-container d-flex flex-row pt-4">
        <div class="d-flex flex-row m-3 qualityBtn">
            <img src="Images/trophy.png" height="60">
            <div>
                <h6 class="text-start">High Quality</h6>
                <p>crafted from top materials</p>
            </div>
        </div>
        <div class="d-flex flex-row m-3 warrantyBtn">
            <img src="Images/guarantee.png" height="60">
            <div>
                <h6>Warranty Protection</h6>
                <p class="text-start">Over 2 years</p>
            </div>
        </div>
        <div class="d-flex flex-row m-3 shippingBtn">
            <img src="Images/shipping.png" height="60">
            <div>
                <h6 class="text-start">Free Shipping</h6>
                <p>Order above 150 $</p>
            </div>
        </div>
        <div class="d-flex flex-row m-3 supportBtn">
            <img src="Images/customer-support.png" height="60">
            <div>
                <h6 class="text-start">24 / 7 Support</h6>
                <p>Dedicated support</p>
            </div>
        </div>
    </div>
</body>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
